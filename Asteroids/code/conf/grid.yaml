defaults:
  - game: asteroids         # pick any file from conf/game/*.yaml
  - callback: none
  - _self_

# lists of experiment dimensions
models: [ppo, a2c]            # must match files in conf/algo/*.yaml
personas: [
  asteroids_baseline,
  asteroids_hunter,
  asteroids_survivor,
  asteroids_speedrunner,
]

# skill -> training steps
skills:
  Novice: 500_000
  Expert: 1_000_000

# generic env params
seed: 1234
render_mode: none        # none / human
fps: 60
max_steps: 10000

# === NEW logging/checkpoint params ===
tb_root: runs     # folder where TensorBoard logs go (tensorboard --logdir runs)
eval_freq: 2500  # evaluate every N steps (EvalCallback)
save_freq: 5000  # save model every N steps (CheckpointCallback)

device: cpu       # cuda or cpu
n_envs: 4  # 1 for cpu or 16 gpu , or whatever you want

# null values mean "no override"
model: null     # optional single selection
persona: null   # optional single selection
skill: null     # optional single selection